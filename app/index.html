<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookmarks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/libs.min.css" rel="stylesheet">
        <link href="css/materialize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <ul id="slide-out" class="side-nav">
            <li><a href="#!">First Link</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </header>
     <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="card z-depth-5">
            <div class="card-image">
              <img src="img/inferno.jpg">
              <span class="card-title">Inferno Murren</span>
            </div>
            <div class="card-content">
              <p>Экс-каскадер шоу Top Gear съехал на Range Rover с горнолыжного склона</p>
            </div>
            <div class="card-action">
              <a href="http://auto.bigmir.net/autonews/autoworld/1594191-Eks-kaskader-iz-shou-Top-Gear-s-ehal-na-Range-Rover-s-gornolyzhnogo-sklona" target="_blank">Смотреть</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card z-depth-5">
            <div class="card-image">
              <img src="img/ring.jpg">
              <span class="card-title">Nürburgring</span>
            </div>
            <div class="card-content">
              <p>Каскадер проехал полный круг Нюрбургринга на двух колесах</p>
            </div>
            <div class="card-action">
              <a href="http://auto.bigmir.net/autonews/autoworld/1594171-Kaskader-proehal-polnyj-krug-Njurburgringa-na-dvuh-kolesah" target="_blank">Смотреть</a>
            </div>
          </div>
        </div>
      </div>
     </div>
    </body>
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
         $(".button-collapse").sideNav({
              menuWidth: 300, // Default is 240
                edge: 'left', // Choose the horizontal origin
                closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                draggable: true // Choose whether you can drag to open on touch screens
         });
    </script>
</html>
